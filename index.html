<!DOCTYPE html>
<html>

<head>
    <title>Business Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: burlywood;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-image: url(https://www.mckinsey.com/~/media/mckinsey/business%20functions/strategy%20and%20corporate%20finance/our%20insights/the%20coronavirus%20effect%20on%20global%20economic%20sentiment/the-coronavirus-effect-on-global-economic-sentiment-5050-1536x1536.jpg?mw=677&car=8:5);
            background-size: contain;
        }

        /* CSS styles for form heading */
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            background-color: white;
        }

        /* CSS styles for form elements */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: red;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            font-size: 16px;
            color: #333;
        }

        select {
            height: 40px;
        }

        textarea {
            height: 150px;
            resize: none;
            font-family: "Open Sans", sans-serif;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>Business Survey Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="industry">Industry:</label>
        <select id="industry" name="industry">
            <option value="retail">Retail</option>
            <option value="finance">Finance</option>
            <option value="healthcare">Healthcare</option>
            <option value="technology">Technology</option>
            <option value="other">Other</option>
        </select>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>

        <label for="rating">How would you rate our service?</label>
        <input type="radio" id="rating-1" name="rating" value="1">
        <label for="rating-1">Eaxcellent</label>
        <input type="radio" id="rating-2" name="rating" value="2">
        <label for="rating-2">Average</label>
        <input type="radio" id="rating-3" name="rating" value="3">
        <label for="rating-3">Poor</label>
        <input type="submit" value="submit">
